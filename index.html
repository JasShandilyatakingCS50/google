<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protected Playlist</title>
<style>
  body { font-family: Arial, sans-serif; background: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
  .hidden { display: none; }
  #playlist { margin-top: 20px; }
  input, button { padding: 10px; margin-top: 10px; }
  button { cursor: pointer; }
</style>
</head>
<body>
<div id="login">
  <label for="password">Enter password to access the playlist:</label>
  <input type="password" id="password" autofocus>
  <button onclick="checkPassword()">Submit</button>
</div>
<div id="playlist" class="hidden">
  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2k4b61B9bfmL6cuCoDZrRB?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</div>
<script>
  function checkPassword() {
    var input = document.getElementById('password');
    var playlist = document.getElementById('playlist');
    var login = document.getElementById('login');

    if(input.value === 'seedspeedmusic') {
      playlist.classList.remove('hidden');
      login.classList.add('hidden');
    } else {
      alert('Incorrect password!');
    }
  }
</script>
</body>
</html>
